<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        
        <!-- Game Info Panel -->
        <div class="game-info">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        
        <!-- Game Board -->
        <div class="game-board" id="game-board"></div>
        
        <!-- Game Controls -->
        <div class="controls">
            <div class="control-instructions">
                <p>Use arrow keys or WASD to control the snake</p>
                <p>Press SPACE to restart the game</p>
            </div>
            <button id="start-btn" class="start-btn">Start Game</button>
            <button id="restart-btn" class="restart-btn" style="display: none;">Restart Game</button>
        </div>
        
        <!-- Game Over Screen -->
        <div id="game-over" class="game-over" style="display: none;">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="play-again-btn" class="play-again-btn">Play Again</button>
        </div>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
